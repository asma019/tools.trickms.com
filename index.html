<!DOCTYPE html>
<html>
<head>
	<title>Link List- TrickMS</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
	<style>
		/* Container styles */
		body {
			background-color: #F4F4F4;
			font-family: 'Montserrat', sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.container {
			background-color: #fff;
			padding: 48px;
			border-radius: 8px;
			box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
			text-align: center;
			max-width: 600px;
			width: 100%;
			margin: 0 auto;
		}

		/* Button styles */
		.btn {
			display: inline-block;
			padding: 12px 24px;
			font-size: 18px;
			font-weight: bold;
			color: #fff;
			background-color: #FF5757;
			border-radius: 8px;
			text-decoration: none;
			box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
			transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
			transform: translateY(0px);
		}

		.btn:hover {
			background-color: #09BFAA;
			box-shadow: 0px 2px 20px rgba(0, 0, 0, 0.4);
			transform: translateY(-6px);
		}

		/* Title styles */
		h1 {
			margin-bottom: 36px;
			font-size: 48px;
			font-weight: bold;
			color: #555;
			text-shadow: 1px 1px #fff;
		}

		/* Link styles */
		a {
			color: #09BFAA;
			text-decoration: none;
			transition: color 0.2s ease-in-out, transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
			font-size: 24px;
			font-weight: 600;
			display: block;
			margin: 24px 0;
			padding: 12px 24px;
			border-radius: 8px;
			box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
			transform: translateY(0px);
		}

		a:hover {
			color: #fff;
			background-color: #09BFAA;
			box-shadow: 0px 2px 20px rgba(0, 0, 0, 0.4);
			transform: translateY(-6px);
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Link List Page</h1>
		<a class="btn" href="https://trickms.com/">Visit Trickms.com</a>
		<a class="btn" href="https://trickms.com/png-to-webp-converter/">Convert PNG to WEBP</a>
		<a class="btn" href="https://trickms.com/check-your-internet-speed/">Check Your Internet Speed</a>
	</div>
</body>
</html>
